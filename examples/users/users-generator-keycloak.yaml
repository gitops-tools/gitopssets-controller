---
apiVersion: sets.gitops.pro/v1alpha1
kind: GitOpsSet
metadata:
  labels:
    app.kubernetes.io/name: gitopsset
    app.kubernetes.io/instance: gitopsset-sample
    app.kubernetes.io/part-of: gitopssets-controller
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: gitopssets-controller
  name: users-generator-keycloak-sample
  namespace: default
spec:
  generators:
    - users:
        keycloak:
          endpoint: http://localhost:8090/admin/realms/testing
          # endpoint: http://keycloak.default.svc/admin/realms/testing
          secretRef:
            name: keycloak-creds
          queryConfig:
            enabled: true
        interval: 5m
  templates:
    - content:
        kind: Kustomization
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        metadata:
          name: "{{ .Element.username }}-demo"
          labels:
            app.kubernetes.io/name: go-demo
            example.com/users: "{{ .Element.id }}"
        spec:
          interval: 5m
          path: "./examples/kustomize/environments/{{ .Element.username }}"
          prune: true
          sourceRef:
            kind: GitRepository
            name: go-demo-repo
