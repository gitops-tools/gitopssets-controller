apiVersion: sets.gitops.pro/v1alpha1
kind: GitOpsSet
metadata:
  labels:
    app.kubernetes.io/name: gitopsset
    app.kubernetes.io/instance: gitopsset-sample
    app.kubernetes.io/part-of: gitopssets-controller
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: gitopssets-controller
  name: single-element-test
  namespace: default
spec:
  generators:
    - list:
        elements:
          - name: cluster1
          - name: cluster2
          - name: cluster3
  templates:
    - single: true
      content:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: test-configmap
          namespace: default
        data:
          names: "{{- range .Elements }}{{ .name }},{{- end }}" 
