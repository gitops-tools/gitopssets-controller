                  properties:
                    CACerts:
                      description: |-
                        CACerts is the Certification Authority (CA) certificates in PEM format
                        according to https://www.rfc-editor.org/rfc/rfc7468.
                      type: string
                    audience:
                      description: Audience is the OIDC audience for this address.
