                  name:
                    description: Name is the name of the address.
                    type: string
                  url:
                    type: string
                type: object
              addresses:
                description: |-
                  Addresses is a list of addresses for different protocols (HTTP and HTTPS)
                  If Addresses is present, Address must be ignored by clients.
                items:
