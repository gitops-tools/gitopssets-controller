  name: generators.sets.gitops.pro
spec:
  group: sets.gitops.pro
  names:
    kind: Generator
    listKind: GeneratorList
    plural: generators
    singular: generator
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          Generator describes a pluggable generator including configuration
          such as the fields it accepts and its deployment address.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: GeneratorSpec describes the Spec for an Generator
            properties:
              clientConfig:
                description: ClientConfig describes how a client can communicate with
                  the Interceptor
                properties:
                  caBundle:
                    description: CaBundle is a PEM encoded CA bundle which will be
                      used to validate the clusterinterceptor server certificate
                    format: byte
                    type: string
                  service:
                    description: |-
                      Service is a reference to a Service object where the interceptor is running
